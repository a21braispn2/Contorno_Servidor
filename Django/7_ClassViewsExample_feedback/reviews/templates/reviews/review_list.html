{% extends "reviews/base.html" %}

{% block title %}All Reviews{% endblock %}

{% block content %}
  <ul>
    {% for review in reviews %}
      <a href="{% url 'singleReview' review.id %}"><li>{{ review.user_name }} (Rating: {{ review.rating }})</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
