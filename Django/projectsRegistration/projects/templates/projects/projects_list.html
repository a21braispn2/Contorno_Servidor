{% extends 'projects/base.html' %}
{% block content %}
<div class="container-fluid">
    <h1>My Projects</h1>

    <ul>
        {% for project in projects %}
        <li>
            <a href="{% url 'project-detail' project.pk %}">{{ project.title }}</a> - {{ project.date }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create-project' %}" class="btn btn-primary mt-3">Create New Project</a>
</div>
<br>

{% endblock %}
